<body class="font-Secundario">
  <main class="ContainerPrincipal">
    <section class="PrimerSection">
      <article>
        <h1 class="font-Principal">Nuestro Sistema de Gestión<br> RESTAURANTE DON SHOSHI </h1>
        <img width="25%" class="rounded-full"
          src="https://th.bing.com/th/id/OIG4..r6yUfIkrG.Wv_ddJDAb?w=1024&h=1024&rs=1&pid=ImgDetMain" alt="">
      </article>
      <article >
        <p > Consulta tu inventario, descarga tus reportes de ventas, gestiona tus productos y ventas .</p>
      </article>
    </section>

    <section class="SecondSection ">
      <form  action="../mvc/LoginMVC/LoginController.php" method="POST">

        <h2 >Bienvenido</h2>
        <p> Ingresa tus datos para iniciar sesión</p>
        <span>Username</span>

          <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>

<style>

<script>
  window.onload = function () {
    const urlParams = new URLSearchParams(window.location.search);
    const error = urlParams.get('error');
    let alerta = document.getElementById('alerta');

    if (error) {
      alerta.style.display = 'flex';
    }
  };
