<!doctype html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/Font.css">
  <link rel="stylesheet" href="css/Login.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Barlow:wght@500&display=swap">
  
  <link href="./output.css" rel="stylesheet">
</head>

<body class="font-Secundario">
  <main class="ContainerPrincipal" >
    <section class="bg-[#1f1303]">
      <article >
      <h1 class="font-Principal text-white text-4xl pb-5 text-center">Nuestro Sistema de Gestión<br> RESTAURANTE DON SHOSHI </h1>
        <img width="25%" class="rounded-full" src="https://th.bing.com/th/id/OIG4..r6yUfIkrG.Wv_ddJDAb?w=1024&h=1024&rs=1&pid=ImgDetMain" alt="">
      </article>
      <article class="text-center  2xl:max-w-xl lg:max-w-lg mx-auto  2xl:mt-3">
        <p class="2xl:text-2xl lg:text-xl text-white  ">  Consulta tu inventario, descarga tus reportes de ventas, gestiona tus productos y ventas .</p>
      </article>
    </section>
    <section class="flex  flex-col 2xl:py-24 ">
      <form class="flex flex-col  2xl:my-28 2xl:mx-56  lg:my-auto lg:mx-auto" action="../mvc/LoginMVC/LoginController.php"  method="POST">
       
        <h2 class="  2xl:text-2xl lg:2xl: mt-8 mb-1 font-black text-orange-600 ">Bienvenido</h2>
        <p class="mb-4 text-xl"> Ingresa tus datos para iniciar sesión</p>
        <span class="text-black">Username</span>
        <input class=" shadow-md text-sm rounded-lg py-3 px-2 mb-6 placeholder:text-ColorInput "
          type="text" placeholder="Escriba su username" name="Usuario" required>
        <span class="text-black">Contraseña</span>
        <input class=" shadow-md text-sm rounded-lg py-3 px-2 placeholder:text-ColorInput  "
          type="password" placeholder="Escriba su Contraseña" name="Contraseña" required>
        <button
          type="submit" class="bg-butonPrincipal text-sm text-white  rounded-lg uppercase   2xl:mx-36 py-3 mt-9  transition-all duration-200 ease-in-out hover:scale-105  ">Iniciar
          Sesión</button>
      </form>
      <div id="alerta" class="hola mx-auto alert-danger   ">
        <p class="text-center">Usuario o Contraseña Incorrecto</p>
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
      </div>
    </section>
  </main>

</body>
<style>
 
</style>
<script>
  window.onload = function() {
    const urlParams = new URLSearchParams(window.location.search);
    const error = urlParams.get('error');
    let alerta = document.getElementById('alerta');

    if (error) {
      alerta.style.display = 'flex';      
      setTimeout(() => {
        alerta.style.display = 'none';
      }, 3000);
    }
  };
  
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</html>
