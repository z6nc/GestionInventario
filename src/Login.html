<!doctype html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/Font.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"

<body class="font-Secundario">
  <main class="grid grid-cols-[63%,37%] w-screen h-screen relative ">
    <section class="bg-red-500 h-full bg-cover bg-no-repeat bg-center "
      style="background-image: url('https://media-public.canva.com/MADQ5qWGUMo/1/screen.jpg');">
    </section>

    <section class="flex  flex-col text-center py-24 ">
      <h1 class="font-Principal text-primario text-4xl ">RESTAURANTE DON SHOSHI</h1>

      <form class="flex flex-col  my-28 mx-28" action="../mvc/LoginMVC/LoginController.php"  method="POST">
        <h2 class="text-4xl my-8 font-bold ">LOGIN</h2>
        <input class=" shadow-md border-[1px] border-black rounded-lg py-3 px-2 mb-6 placeholder:text-ColorInput "
          type="text" placeholder="Usuario" name="Usuario">
        <input class=" shadow-md border-[1px] border-black rounded-lg py-3 px-2 placeholder:text-ColorInput "
          type="password" placeholder="Contraseña" name="Contraseña">

          type="submit" class="bg-butonPrincipal text-white rounded-lg uppercase mx-14 py-3 mt-9  transition-transform duration-200 ease-in-out hover:scale-105 ">Iniciar

      </form>
